{% extends 'nemail_answer\base.html' %}

{% block content %}
    <div class="questions">
        <h1 class="questions-header">Questions</h1>

        <a class="questions-content-new" href="{% url 'nemail_answer:new_topic' %}">Add a new question:</a>

        <ul class="questions-content">
            {% for topic in topics %}
                <li>
                    <a href="{% url 'nemail_answer:topic' topic.id %}">{{topic}}</a>
                    <p>{{topic.date_added|date:'M d, Y H:i'}}</p>
                </li>
            {% empty %}
                <li>NO questions</li>
            {% endfor %}
        </ul>

    </div>
{% endblock content %}
